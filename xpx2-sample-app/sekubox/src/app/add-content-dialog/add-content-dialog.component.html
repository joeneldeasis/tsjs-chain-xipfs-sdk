<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>
  <form class="add-content-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Title" type="text" required [(ngModel)]="xpxData.title" name="title">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" [(ngModel)]="xpxData.description" name="decription"></textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Metadata" [(ngModel)]="xpxData.metadata" name="metadata"></textarea>
    </mat-form-field>
    <!-- <mat-form-field>
      <mat-select matInput placeholder="Privacy Type" required [(ngModel)]="xpx.privacyType" name="privacy">
        <mat-option *ngFor="let p of privacies" [value]="p.value">
          {{ p.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>-->
    <mat-form-field>
      <ngx-mat-file-input required formControlName="xpx.dataFile" name="dataFile" placeholder="Input file"></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
