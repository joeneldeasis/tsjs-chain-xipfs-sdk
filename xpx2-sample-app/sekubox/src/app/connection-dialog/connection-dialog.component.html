<h1 mat-dialog-title>{{data}}</h1>
<div mat-dialog-content>

  <mat-tab-group dynamicHeight>
    <mat-tab label="Blockchain info">

      <mat-list>
        <mat-list-item>Status: {{blockchain.status}} </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Network: {{blockchain.networkType}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Endpoint Url: {{blockchain.baseUrl}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item> Gateway Url: {{blockchain.gatewayUrl}}</mat-list-item>
      </mat-list>


    </mat-tab>
    <mat-tab label="Storage info">

      <mat-list>
        <mat-list-item>Status: {{storage.status}} </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Network: {{storage.network}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Port: {{storage.port}}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item> Version: {{storage.version}}</mat-list-item>
      </mat-list>

    </mat-tab>
  </mat-tab-group>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Close</button>
</div>
