<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item  routerLink="/encrypt">
        <mat-icon class="icon">lock</mat-icon>
        <span class="label">Encrypt</span>
      </a>
      <a mat-list-item  routerLink="/decrypt">
        <mat-icon class="icon">lock_open</mat-icon>
        <span class="label">Decrypt</span>
      </a>
      <a mat-list-item  routerLink="/content">
        <mat-icon class="icon">folder_shared</mat-icon>
        <span class="label">Content</span>
      </a>
     <!-- <a mat-list-item routerLink="/download"> 
        <mat-icon class="icon">cloud_download</mat-icon>
        <span class="label">Download</span>
      </a> -->
      <a mat-list-item (click)="openDialog()">
        <mat-icon class="icon">info</mat-icon>
        <span class="label">Settings</span>
      </a>
      <a mat-list-item type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a>
          SEKUBOX
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
              <a mat-list-item  routerLink="/encrypt">
                <mat-icon class="icon">lock</mat-icon>
                <span class="label">Encrypt</span>
              </a>
          </li>
          <li>
              <a mat-list-item  routerLink="/decrypt">
                <mat-icon class="icon">lock_open</mat-icon>
                <span class="label">Decrypt</span>
              </a>
          </li>
          <li>
          <a  routerLink="/content">
            <mat-icon class="icon">folder_shared</mat-icon>
            <span class="label">Content</span>
          </a>
          </li>

         <!-- <li>
            <a routerLink="/download">
              <mat-icon class="icon">cloud_download</mat-icon>
              <span class="label">Download</span>
            </a>
          </li>-->
          <li>
            <a (click)="openDialog()">
              <mat-icon class="icon">info</mat-icon>
              <span class="label">Settings</span>
            </a>
          </li>
        
          <li>
            <a>
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
        <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
